<!DOCTYPE html>
<html>
<head>
    <title>Cal126 demo</title>

    <script src="cal126.js"  type='application/javascript'></script>
    <link type="text/css" rel="stylesheet" href="cal126.css" media="all" />
</head>
<body>
    <div id='ranges_list'><!-- Callendar will be here --></div>

    <script type='application/javascript'>

        var cal = new Cal126UI({
            'name': 'Test calendar', 
            'date': new Date(1988,11,30), 
            'parent':'ranges_list',
            'callback': function(dates){ console.log(dates); },
            'range': true
        });

    </script>
</body>
</html>
